apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rag-support-assistant
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rag-support-assistant
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

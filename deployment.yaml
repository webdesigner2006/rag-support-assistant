apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-support-assistant
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rag-support-assistant
  template:
    metadata:
      labels:
        app: rag-support-assistant
    spec:
      containers:
        - name: api
          image: REGION-docker.pkg.dev/PROJECT_ID/rag/rag-support-assistant:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: rag-config
            - secretRef:
                name: rag-secrets
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
